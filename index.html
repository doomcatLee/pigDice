<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Let's play Pig Dice!</h1>
      <img id="dice" src="img/dice.jpeg" alt="" width: "100px"/>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>Player1</h1>
        <ul>
          <li>Current score: <span id="p1Cur"></span> </li>
          <li>Total Score: <span id="p1Total"></span></li>
          </li>
        </ul>
        <button id="hold1" type=" button " name="button ">Hold</button>
      </div>
      <div class="col-md-6 ">
        <h1>Player2</h1>
        <ul>
          <li>Current score: <span id="p2Cur"></span></li>
          <li>Total Score: <span id="p2Total"></span></li>
        </ul>
        <button id="hold2" type=" button " name="button ">Hold</button>
      </div>
    </div>

  </div>
</body>

</html>
